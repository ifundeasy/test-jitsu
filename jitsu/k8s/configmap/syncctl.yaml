apiVersion: v1
kind: ConfigMap
metadata:
  name: syncctl-config
data:
  TERM: "xterm-256color"
  HTTP_PORT: "3043"
  PORT: "3043"
  SYNCCTL_SYNCS_ENABLED: "true"
  SYNCCTL_RAW_AUTH_TOKENS: "mySyncctlTokenIs123"
  SYNCCTL_DATABASE_URL: "postgresql://postgres:mypswd123@127.0.0.1:5432/postgres?search_path=newjitsu"
  SYNCCTL_SIDECAR_DATABASE_URL: "postgresql://postgres:mypswd123@host.minikube.internal:5432/postgres?search_path=newjitsu"
  SYNCCTL_KUBERNETES_CONTEXT: ""
  # SYNCCTL_KUBERNETES_CLIENT_CONFIG: "local"
  SYNCCTL_KUBERNETES_CLIENT_CONFIG: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://kubernetes.docker.internal:6443
      name: docker-desktop
    contexts:
    - context:
        cluster: docker-desktop
        user: docker-desktop
      name: docker-desktop
    current-context: docker-desktop
    kind: Config
    preferences: {}
    users:
    - name: docker-desktop
      user:
        client-certificate-data: 
        client-key-data: 